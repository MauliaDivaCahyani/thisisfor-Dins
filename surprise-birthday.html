<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Surprise Ulang Tahun! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b9d, #ffd93d, #6bcf7f, #4d9de0, #e15759);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .birthday-container {
            text-align: center;
            z-index: 100;
            position: relative;
            max-width: 95vw;
            padding: 20px;
        }

        .main-message {
            font-size: clamp(1.8rem, 8vw, 6rem);
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                3px 3px 0px #ff1493,
                6px 6px 0px #ff6b9d,
                9px 9px 20px rgba(0,0,0,0.5);
            margin-bottom: clamp(1rem, 4vw, 2rem);
            animation: bounceIn 2s ease-out, rainbow 3s linear infinite;
            line-height: 1.1;
            word-break: break-word;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rainbow {
            0% { color: #ff6b9d; }
            16% { color: #ffd93d; }
            32% { color: #6bcf7f; }
            48% { color: #4d9de0; }
            64% { color: #e15759; }
            80% { color: #9b59b6; }
            100% { color: #ff6b9d; }
        }

        .sub-message {
            font-size: clamp(0.9rem, 4vw, 2rem);
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: clamp(2rem, 6vw, 3rem);
            animation: slideInUp 2s ease-out 0.5s both;
            line-height: 1.3;
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .emoji {
            position: absolute;
            font-size: clamp(1.2rem, 3vw, 2rem);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .music-note {
            position: absolute;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #ffd93d;
            animation: musicFloat 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes musicFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .balloon {
            position: absolute;
            width: clamp(30px, 8vw, 40px);
            height: clamp(37px, 10vw, 50px);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: balloonFloat 6s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: clamp(20px, 5vw, 30px);
            background: #333;
        }

        .balloon:nth-child(1) {
            background: #ff6b9d;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4d9de0;
            left: 20%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #6bcf7f;
            left: 70%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: #ffd93d;
            left: 80%;
            animation-delay: 3s;
        }

        @keyframes balloonFloat {
            0%, 100% {
                transform: translateY(100vh) rotate(-5deg);
            }
            50% {
                transform: translateY(-100px) rotate(5deg);
            }
        }

        .audio-control {
            position: fixed;
            top: clamp(10px, 3vw, 20px);
            right: clamp(10px, 3vw, 20px);
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ccc;
            border-radius: 50px;
            padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 20px);
            min-height: 44px;
            min-width: 44px;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            font-weight: bold;
            color: #666;
            user-select: none;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .audio-control:active {
            transform: scale(0.95);
        }

        .click-anywhere {
            position: fixed;
            bottom: clamp(20px, 4vw, 30px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 20px);
            border-radius: 25px;
            font-size: clamp(0.75rem, 2.2vw, 0.9rem);
            animation: pulse 2s ease-in-out infinite;
            z-index: 1000;
            display: block;
            opacity: 1;
            text-align: center;
            line-height: 1.2;
            max-width: 90vw;
            word-break: break-word;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-50%) scale(1.05);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Responsive Design untuk berbagai ukuran layar */
        
        /* Small mobile devices (portrait phones, 320px and up) */
        @media (max-width: 480px) and (orientation: portrait) {
            body {
                padding: 5px;
            }
            
            .birthday-container {
                padding: 15px 10px;
                max-width: 98vw;
            }
            
            .main-message {
                font-size: clamp(1.5rem, 10vw, 3rem);
                margin-bottom: clamp(0.8rem, 3vw, 1.2rem);
                line-height: 1.05;
            }
            
            .audio-control {
                top: 8px;
                right: 8px;
                padding: 6px 12px;
                font-size: clamp(0.7rem, 2.2vw, 0.85rem);
            }
            
            .click-anywhere {
                bottom: 15px;
                padding: 8px 15px;
                font-size: clamp(0.65rem, 2vw, 0.8rem);
                max-width: 95vw;
            }
        }
        
        /* Medium mobile devices (landscape phones, 481px and up) */
        @media (min-width: 481px) and (max-width: 768px) {
            .birthday-container {
                padding: 20px 15px;
            }
            
            .main-message {
                font-size: clamp(2rem, 8vw, 4rem);
                margin-bottom: clamp(1rem, 3vw, 1.5rem);
            }
            
            .audio-control {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            }
            
            .click-anywhere {
                bottom: 20px;
                padding: 10px 18px;
                font-size: clamp(0.75rem, 2.2vw, 0.9rem);
            }
        }
        
        /* Tablets (769px and up) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .main-message {
                font-size: clamp(3rem, 6vw, 5rem);
            }
            
            .audio-control {
                padding: 10px 18px;
                font-size: 0.95rem;
            }
        }
        
        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .birthday-container {
                padding: 10px;
            }
            
            .main-message {
                font-size: clamp(1.2rem, 8vw, 2.5rem);
                margin-bottom: clamp(0.5rem, 2vw, 1rem);
            }
            
            .audio-control {
                top: 5px;
                right: 5px;
                padding: 5px 10px;
                font-size: 0.75rem;
            }
            
            .click-anywhere {
                bottom: 10px;
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 320px) {
            .main-message {
                font-size: clamp(1.3rem, 12vw, 2.5rem);
                word-spacing: -1px;
            }
            
            .audio-control {
                top: 5px;
                right: 5px;
                padding: 5px 8px;
                font-size: 0.65rem;
            }
            
            .click-anywhere {
                bottom: 10px;
                padding: 6px 10px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="fireworks-canvas" id="fireworksCanvas"></canvas>
    
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="emoji-rain" id="emojiRain"></div>

    <div class="birthday-container">
        <h1 class="main-message">
            Selamat Ulang Tahun! ðŸŽ‰
        </h1>
    </div>

    <button class="audio-control" id="audioToggle">
        ðŸŽµ Music OFF
    </button>

    <div class="click-anywhere" id="clickPrompt">
        Ketuk di mana saja untuk meledakkan kembang api! ðŸŽ†
    </div>

    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        let audioContext = null;
        let isPlaying = false;
        let musicInterval = null;
        let userInteracted = false;

        // Initialize audio context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            return audioContext;
        }

        // Create birthday melody
        function playBirthdayMelody() {
            if (!isPlaying) return;
            
            const context = initAudio();
            const notes = [
                // Full Happy Birthday Song with smooth flow
                // "Happy Birthday to you" (1st line)
                {freq: 523.25, duration: 0.4, gap: 0.05}, // C5 - Hap-
                {freq: 523.25, duration: 0.2, gap: 0.05}, // C5 - py
                {freq: 587.33, duration: 0.6, gap: 0.1}, // D5 - Birth-
                {freq: 523.25, duration: 0.6, gap: 0.1}, // C5 - day
                {freq: 698.46, duration: 0.6, gap: 0.1}, // F5 - to
                {freq: 659.25, duration: 1.0, gap: 0.2}, // E5 - you
                
                // "Happy Birthday to you" (2nd line)
                {freq: 523.25, duration: 0.4, gap: 0.05}, // C5 - Hap-
                {freq: 523.25, duration: 0.2, gap: 0.05}, // C5 - py
                {freq: 587.33, duration: 0.6, gap: 0.1}, // D5 - Birth-
                {freq: 523.25, duration: 0.6, gap: 0.1}, // C5 - day
                {freq: 783.99, duration: 0.6, gap: 0.1}, // G5 - to
                {freq: 698.46, duration: 1.0, gap: 0.2}, // F5 - you
                
                // "Happy Birthday dear Reza" (3rd line)
                {freq: 523.25, duration: 0.4, gap: 0.05}, // C5 - Hap-
                {freq: 523.25, duration: 0.2, gap: 0.05}, // C5 - py
                {freq: 1046.5, duration: 0.6, gap: 0.1}, // C6 - Birth-
                {freq: 880.00, duration: 0.6, gap: 0.1}, // A5 - day
                {freq: 698.46, duration: 0.6, gap: 0.1}, // F5 - dear
                {freq: 659.25, duration: 0.6, gap: 0.1}, // E5 - Re-
                {freq: 587.33, duration: 1.0, gap: 0.2}, // D5 - za
                
                // "Happy Birthday to you" (4th line - finale)
                {freq: 932.33, duration: 0.4, gap: 0.05}, // Bb5 - Hap-
                {freq: 932.33, duration: 0.2, gap: 0.05}, // Bb5 - py
                {freq: 880.00, duration: 0.6, gap: 0.1}, // A5 - Birth-
                {freq: 698.46, duration: 0.6, gap: 0.1}, // F5 - day
                {freq: 783.99, duration: 0.6, gap: 0.1}, // G5 - to
                {freq: 698.46, duration: 1.4, gap: 0.3}, // F5 - you!
                
                // Extended celebration phrase
                {freq: 698.46, duration: 0.3, gap: 0.05}, // F5
                {freq: 783.99, duration: 0.3, gap: 0.05}, // G5
                {freq: 880.00, duration: 0.3, gap: 0.05}, // A5
                {freq: 932.33, duration: 0.4, gap: 0.1}, // Bb5
                {freq: 880.00, duration: 0.4, gap: 0.1}, // A5
                {freq: 783.99, duration: 0.4, gap: 0.1}, // G5
                {freq: 698.46, duration: 0.8, gap: 0.2}, // F5
            ];

            let currentTime = 0;
            notes.forEach((note, index) => {
                setTimeout(() => {
                    if (!isPlaying) return;
                    
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.frequency.value = note.freq;
                    oscillator.type = 'triangle'; // Piano-like sound
                    
                    const startTime = context.currentTime;
                    // Piano envelope: quick attack, gradual decay
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.01); // Quick attack
                    gainNode.gain.exponentialRampToValueAtTime(0.1, startTime + note.duration * 0.3);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + note.duration);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + note.duration);
                }, currentTime * 1000);
                
                currentTime += note.duration + (note.gap || 0); // Add gap to prevent collision
            });
        }

        // Toggle audio
        function toggleAudio() {
            const button = document.getElementById('audioToggle');
            
            if (isPlaying) {
                // Stop music
                isPlaying = false;
                button.textContent = 'ðŸŽµ Music OFF';
                button.style.background = 'rgba(255, 255, 255, 0.9)';
                button.style.color = '#666';
                
                // Clear the interval if it exists
                if (musicInterval) {
                    clearInterval(musicInterval);
                    musicInterval = null;
                }
                
                // Close audio context to stop all sounds
                if (audioContext && audioContext.state !== 'closed') {
                    audioContext.close().then(() => {
                        audioContext = null;
                    });
                }
            } else {
                // Start music
                isPlaying = true;
                button.textContent = 'ðŸŽµ Music ON';
                button.style.background = 'rgba(255, 215, 0, 0.9)';
                button.style.color = '#000';
                
                // Reinitialize audio context if needed
                audioContext = null;
                
                // Play first melody immediately
                setTimeout(() => {
                    if (isPlaying) {
                        playBirthdayMelody();
                    }
                }, 100);
                
                // Set up interval to repeat the melody every 20 seconds (full song duration)
                musicInterval = setInterval(() => {
                    if (isPlaying) {
                        playBirthdayMelody();
                    }
                }, 20000);
            }
        }

        // Fireworks using canvas-confetti
        function launchFireworks() {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                }));
            }, 250);
        }

        // Create emoji rain
        function createEmojiRain() {
            const emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'ðŸŽ‚', 'ðŸŽˆ', 'âœ¨', 'ðŸŽ', 'ðŸŒŸ', 'ðŸ’–', 'ðŸŽµ', 'ðŸŽ†'];
            const emojiRain = document.getElementById('emojiRain');
            
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                emojiRain.appendChild(emoji);
                
                setTimeout(() => {
                    if (emoji.parentNode) {
                        emojiRain.removeChild(emoji);
                    }
                }, 5000);
            }, 500);
        }

        // Create floating music notes
        function createFloatingNotes() {
            setInterval(() => {
                const note = document.createElement('div');
                note.className = 'music-note';
                note.textContent = ['â™ª', 'â™«', 'â™¬', 'â™©'][Math.floor(Math.random() * 4)];
                note.style.left = Math.random() * 100 + '%';
                note.style.top = Math.random() * 100 + '%';
                
                document.body.appendChild(note);
                
                setTimeout(() => {
                    if (note.parentNode) {
                        document.body.removeChild(note);
                    }
                }, 3000);
            }, 2000);
        }

        // Handle user interaction for audio
        function handleUserInteraction() {
            if (!userInteracted) {
                userInteracted = true;
                
                // Hide click prompt immediately
                const clickPrompt = document.getElementById('clickPrompt');
                if (clickPrompt) {
                    clickPrompt.style.transition = 'opacity 0.3s ease-out';
                    clickPrompt.style.opacity = '0';
                    setTimeout(() => {
                        clickPrompt.style.display = 'none';
                    }, 300);
                }
                
                // Start audio automatically after first interaction (only if not manually controlled)
                setTimeout(() => {
                    if (!isPlaying && !window.musicManuallyControlled) {
                        toggleAudio();
                    }
                }, 500);
            }
            
            // Launch fireworks on click
            launchFireworks();
        }

        // Initialize page
        window.addEventListener('load', function() {
            // Start initial fireworks
            setTimeout(() => {
                launchFireworks();
            }, 1000);
            
            // Start emoji rain
            createEmojiRain();
            
            // Start floating notes
            createFloatingNotes();
            
            // Show click prompt with delay
            setTimeout(() => {
                const clickPrompt = document.getElementById('clickPrompt');
                if (clickPrompt) {
                    clickPrompt.style.animation = 'fadeInUp 0.5s ease-out, pulse 2s ease-in-out infinite 0.5s';
                }
            }, 2000);
            
            // Hide click prompt after 8 seconds
            setTimeout(() => {
                const clickPrompt = document.getElementById('clickPrompt');
                if (clickPrompt && clickPrompt.style.display !== 'none') {
                    clickPrompt.style.transition = 'opacity 0.5s ease-out';
                    clickPrompt.style.opacity = '0';
                    setTimeout(() => {
                        clickPrompt.style.display = 'none';
                    }, 500);
                }
            }, 10000);
            
            // Add event listeners
            document.getElementById('audioToggle').addEventListener('click', function() {
                window.musicManuallyControlled = true;
                toggleAudio();
            });
            document.addEventListener('click', handleUserInteraction);
            document.addEventListener('touchstart', handleUserInteraction);
            
            // Auto-launch periodic fireworks
            setInterval(() => {
                if (Math.random() > 0.7) {
                    launchFireworks();
                }
            }, 5000);
        });

        // Prevent context menu for better mobile experience
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
